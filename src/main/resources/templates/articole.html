<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/articole.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Articole</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Informatii</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#articol-modal"  id="add-articol-main-button"
            >Add
        Articol
    </button>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Articol name</th>
            <th>Description</th>
            <th>Category</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="articol: ${articole}">
            <td>
                <a data-th-href="'/articole/'+${articol.id}" data-th-text="${articol.id}"></a>
            </td>
            <td data-th-text="${articol.name}"></td>
            <td data-th-text="${articol.description}"></td>
            <td data-th-text="${articol.category}"></td>
            <td>
                <div data-th-id="${articol.id}" style="cursor: pointer">
                <i class="fas fa-edit mr-2 edit-icon" data-toggle="modal" data-target="#articol-modal"></i>
                <i class="fas fa-trash-alt delete-icon"></i>
                    <a data-th-href="'/articole/'+${articol.id}">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="articol-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Articol</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-articol-name">Name</label>
                    <input class="form-control" id="modal-articol-name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-articol-description">Description</label>
                    <input class="form-control" id="modal-articol-description" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-articol-category">Category</label>
                    <input type="text" class="form-control" id="modal-articol-category"/>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="add-articol-button">Save</button>
            </div>
        </div>
    </div>
</div>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
</body>

</html>
